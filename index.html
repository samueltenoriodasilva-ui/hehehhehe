<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Verifica√ß√£o Divertida</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
  }
  input {
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-top: 10px;
    text-transform: uppercase;
  }
  button {
    padding: 10px 20px;
    margin-top: 15px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>O que voc√™ √©?</h2>
  <input type="text" id="resposta" placeholder="Digite aqui...">
  <br>
  <button onclick="verificar()">Enviar</button>
  <p id="mensagem" style="margin-top:15px; font-weight:bold;"></p>
</div>

<script>
function verificar() {
  const input = document.getElementById('resposta');
  const resposta = input.value.trim().toLowerCase();
  const mensagem = document.getElementById('mensagem');

  if (resposta === "putinha") {
    mensagem.style.color = "green";
    mensagem.textContent = "üéâ Liberado! Voc√™ escreveu corretamente!";
    input.value = "N√ÉO DEMOROU MUITO, NE SUA PUTINHA";
    input.disabled = true; // Desativa o campo para n√£o alterar mais
  } else {
    mensagem.style.color = "red";
    mensagem.textContent = "‚ùå Errado! Tente novamente.";
  }
}
</script>

</body>
</html>
